<div class="header">
    <h1 routerLink="" class="title">Move Free</h1>
    <form class="form">
        <button [disabled]="isLoading" (click)="searchSpot()">
            <mat-icon>search</mat-icon>
        </button>
        <input [disabled]="isLoading" name="search" class="input" placeholder="Search Spot" type="text" [(ngModel)]="search">
        <button [disabled]="isLoading" [@scaleAnimation]="search.length > 0 ? 'show' : 'hide'" (click)="search = ''">
            <mat-icon>close</mat-icon>
        </button>
    </form>
    <div class="image-wrapper">
        <img class="profile-pic" *ngIf="!isImageLoaded" src="assets/images/profile.png" alt="profile-pic">
        <img class="profile-pic" [hidden]="!isImageLoaded" [src]="profileImg" (load)="isImageLoaded = true" alt="profile-pic">
    </div>
</div>
