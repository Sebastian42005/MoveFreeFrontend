<div>
  <input [type]="type"
             [maxLength]="maxCharLength"
             [placeholder]="!required ? placeholder : placeholder + '*'"
             [required]="required"
             [ngModel]="text"
             (ngModelChange)="changeText($event)">
      <div *ngIf="hasMaxCharLength" class="footer">
            <span> {{getTextLength()}}/{{maxCharLength}}</span>
        </div>
  </div>
