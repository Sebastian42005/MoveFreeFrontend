<div class="header">
  <h1 class="title">Move Free</h1>
  <div class="spacer"></div>
  <div class="filter-div">
    <p>About</p>
    <p routerLink="/explore">Explore</p>
  </div>
  <div class="spacer"></div>
  <div class="login-div">
    <div *ngIf="!isLoggedIn">
      <p class="login-p" (click)="openLoginDialog()">Login</p>
      <p class="register-p" (click)="openRegisterDialog()">Register</p>
    </div>
    <div class="image-wrapper">
      <img class="profile-pic" *ngIf="!isImageLoaded" src="assets/images/profile.png" alt="profile-pic">
      <img class="profile-pic" [hidden]="!isImageLoaded" [src]="profileImage" (load)="isImageLoaded = true" alt="profile-pic">
    </div>
  </div>
</div>
