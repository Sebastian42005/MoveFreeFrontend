<div class="header">
  <h1 class="title">Move Free</h1>
  <div class="spacer"></div>
  <div class="navigation-div">
    <p>About</p>
    <p routerLink="/explore">Explore</p>
  </div>
  <div class="spacer"></div>
  <div class="login-div">
    <div *ngIf="!isLoggedIn">
      <p class="login-p" (click)="openLoginDialog()">Login</p>
      <p class="register-p" (click)="openRegisterDialog()">Register</p>
    </div>
    <img *ngIf="isLoggedIn" [src]="image" alt="profile picture">
  </div>
</div>
