<div class="body">
    <div class="pop-up">
        <div class="info-div">
            <mat-icon [ngClass]="getIconClass()">{{data.error ? "error" : "check"}}</mat-icon>
            <span class="message">{{data.message}}</span>
        </div>
        <mat-icon class="close" (click)="snackBarRef.dismiss()">close</mat-icon>
    </div>
</div>
