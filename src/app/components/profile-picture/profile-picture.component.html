<div class="image-wrapper">
    <div [ngStyle]="{'width': size, 'height': size, 'border': borderSize + ' solid white'}" class="profile-pic-placeholder" *ngIf="!isImageLoaded"></div>
    <img [ngStyle]="{'width': size, 'height': size, 'border': borderSize + ' solid white'}" class="profile-pic" [hidden]="!isImageLoaded" [src]="profileImage" (load)="isImageLoaded = true" alt="profile-pic">
</div>
