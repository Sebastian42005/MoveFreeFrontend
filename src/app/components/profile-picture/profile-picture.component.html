<div class="image-wrapper" (click)="showUserSubMenu()">
    <div [ngStyle]="{'width': size, 'height': size, 'border': borderSize + ' solid white'}" class="profile-pic-placeholder" *ngIf="!isImageLoaded"></div>
    <img [ngStyle]="{'width': size, 'height': size, 'border': borderSize + ' solid white', 'cursor': isLoggedIn ? 'pointer' : ''}" class="profile-pic" [hidden]="!isImageLoaded" [src]="profileImage" (load)="isImageLoaded = true" alt="profile-pic">
</div>
<app-sub-menu *ngIf="isLoggedIn && username"
                        [showSubMenu]="showSubMenu"
                        [profileLink]="profilePath + '/' + username"
                        [username]="username"
                        [hasProfile]=true
                        [menuItems]="menuOptionIcons"></app-sub-menu>
