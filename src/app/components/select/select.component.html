<div class="custom-select">
    <div [ngClass]="'selected-option' + (selectedOptions.length > 0 ? '' : ' not-picked')" (click)="isOpen = !isOpen">
        {{ selectedOptions.length > 0 ? selectedOptions.toString() : placeholder }}
        <i class="arrow-icon"></i>
    </div>
    <div class="options" [hidden]="!isOpen">
        <div class="option" *ngFor="let option of options" (click)="onSelectOption(option)">
            <div>
                <img [src]="getSpotTypeImage(option)" alt="Spot Type Image">
                <p>{{ option }}</p>
            </div>
            <mat-icon *ngIf="selectedOptions.includes(option)">check</mat-icon>
        </div>
    </div>
</div>
