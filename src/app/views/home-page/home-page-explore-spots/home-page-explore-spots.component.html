<div class="body">
  <h1>Explore Spots</h1>
  <mat-grid-list cols="9" rowHeight="50%">
    <mat-grid-tile
            *ngFor="let tile of images"
            [colspan]="tile.cols"
            [rowspan]="tile.rows">
      <div class="spots-div">
        <img src="{{tile.image}}" alt="image">
        <h2>{{tile.text}}</h2>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
