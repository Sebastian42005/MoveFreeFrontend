<div class="header">
  <h1 class="title">Move Free</h1>
  <div class="spacer"></div>
  <div class="filter-div">
    <p>About</p>
    <p routerLink="/explore">Explore</p>
  </div>
  <div class="spacer"></div>
  <div class="login-div">
    <div *ngIf="!isLoggedIn">
      <p class="login-p" (click)="openLoginDialog()">Login</p>
      <p class="register-p" (click)="openRegisterDialog()">Register</p>
    </div>
    <app-profile-picture *ngIf="isLoggedIn"
                         [isLoggedIn]="isLoggedIn"
                         size="60px"
                         [username]="username"></app-profile-picture>
  </div>
</div>
