<div class="container">
    <p>Rate {{spot.user}}s Spot</p>
    <app-star-picker [rating]="rating" (rateSpotEmitter)="setRating($event)"></app-star-picker>
    <app-input-validator
            [isTextArea]=true
            placeholder="Write a review"
            [(text)]="message"></app-input-validator>

    <app-button [disabled]="rating === 0" text="Rate" [type]="buttonRateType" (click)="uploadRating()"></app-button>
</div>
