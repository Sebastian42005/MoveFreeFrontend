<app-home-page-header></app-home-page-header>
<div *ngIf="spot && spotLoaded" class="container">
    <div class="vertical-div">
        <div class="horizontal-div">
            <gallery [items]="spotPictures" thumbPosition="left"></gallery>
            <app-spot-profile [spot]="spot"></app-spot-profile>
        </div>
        <div class="horizontal-div">
            <app-spot-rating [spot]="spot"></app-spot-rating>
        </div>
    </div>
</div>
<app-not-found *ngIf="!spot && spotLoaded" message="Spot not found"></app-not-found>
<div *ngIf="!spotLoaded" class="spot-loading-wrapper">
    <app-loading></app-loading>
</div>
