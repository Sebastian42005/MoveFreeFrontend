<div class="filter-div">
    <button (click)="selectedView = 'list'" [ngClass]="selectedView === 'list' ? 'selected': ''">
        <mat-icon>list</mat-icon>
    </button>
    <button (click)="selectedView = 'map'" [ngClass]="selectedView === 'map' ? 'selected': ''">
        <mat-icon>map</mat-icon>
    </button>
  <app-single-select placeholder="Spot Type"
                     [options]="spotTypes"
                     (selectedOptionChange)="selectSpotType($event)"></app-single-select>
</div>
